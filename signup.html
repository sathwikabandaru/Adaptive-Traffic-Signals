<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="form-container">
    <div class="tabs">
      <button onclick="showForm('login')" id="login-tab" class="active">Login</button>
      <button onclick="showForm('signup')" id="signup-tab">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form active" onsubmit="loginUser(event)">
        <h2>Login</h2>
        <input type="text" id="login-identifier" placeholder="Email or Phone Number" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>


    <!-- Signup Form -->
    <form id="signup-form" class="form">
      <h2>Signup</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Phone Number" required />
      <input type="text" placeholder="RFID Card ID" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
  function showForm(formType) {
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");

    if (formType === "login") {
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
    } else {
      loginForm.classList.remove("active");
      signupForm.classList.add("active");
      loginTab.classList.remove("active");
      signupTab.classList.add("active");
    }
  }

  function loginUser(event) {
    event.preventDefault(); // Prevent form from submitting normally

    const identifier = document.getElementById("login-identifier").value;
    const password = document.getElementById("login-password").value;

    // âœ… Dummy validation (replace with real DB/API call)
    const validEmail = "user@example.com";
    const validPhone = "1234567890";
    const validPassword = "1234";

    if ((identifier === validEmail || identifier === validPhone) && password === validPassword) {
      // Redirect to sos.html
      window.location.href = "index.html";
    } else {
      alert("Invalid credentials! Please try again.");
    }
  }
</script>

</body>
</html>
